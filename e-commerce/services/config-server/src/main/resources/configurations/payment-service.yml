server:
  port: 7030

eureka:
  client:
    serviceUrl:
      defaultService: http://localhost:8761/eureka/

spring:
  datasource:
    url: jdbc:mysql;//localhost:3306/PAYMENT-DB
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: create
      properties:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true